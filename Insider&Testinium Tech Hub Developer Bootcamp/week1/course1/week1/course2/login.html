<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>
    <main>
        <div class="form-container">
            <div class="logo-container">
                <img src="autobots-logo.png" alt="Autobot Logo">
            </div>
            <h1>Giriş Yap</h1>
            <form action="/api/login" method="POST">
                <div>
                    <label for="email"> <b>E-posta:</b></label>
                    <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
                </div>
                <br />
                <div>
                    <label for="password"><b>Parola:</b></label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi girin!" required>
                </div>
                <br />
                <div>
                    <label for="remember"><b>Beni Hatırla:</b></label>
                    <input type="checkbox" id="remember" name="remember">
                </div>
                <br />
                <div>
                    <button type="submit"><strong>Giriş Yap</strong></button>
                </div>
                <br />
                <p>Hesabınız yok mu? <a href="signup.html" target="_self">Kayıt Olun</a></p>
            </form>
        </div>

    </main>
    <footer></footer>
</body>

</html>
