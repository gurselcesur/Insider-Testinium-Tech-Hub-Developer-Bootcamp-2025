<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Yönetim Uygulaması</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Görev Yönetim Uygulaması</h1>
            <p>Görevlerinizi organize edin ve üretken olun!</p>
        </header>

        <div class="pomodoro-section">
            <h2>Pomodoro Zaman Tutucu</h2>
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="startTimer" class="btn btn-primary">Başlat</button>
                <button id="pauseTimer" class="btn btn-warning">Duraklat</button>
                <button id="resetTimer" class="btn btn-danger">Sıfırla</button>
            </div>
            <div class="timer-mode">
                <span id="modeText">Çalışma Modu</span>
            </div>
        </div>

        <main class="main-content">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Görev Başlığı *</label>
                    <input type="text" id="taskTitle" name="title" placeholder="Görev başlığını girin..." required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Açıklama</label>
                    <textarea id="taskDescription" name="description" rows="3" placeholder="Görev açıklamasını girin..."></textarea>
                </div>

                <div class="form-group">
                    <label>Öncelik *</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="priority" value="low">
                            Düşük
                        </label>
                        <label>
                            <input type="radio" name="priority" value="medium">
                            Orta
                        </label>
                        <label>
                            <input type="radio" name="priority" value="high">
                            Yüksek
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Görev Ekle</button>
            </form>

            <div class="controls">
                <button id="filterAll" class="btn btn-primary">Tümü</button>
                <button id="filterCompleted" class="btn btn-success">Tamamlanan</button>
                <button id="filterPending" class="btn btn-warning">Bekleyen</button>
                <button id="sortByPriority" class="btn btn-danger">Önceliğe Göre Sırala</button>
            </div>

            <div id="taskList" class="task-list">
                <div class="empty-state">
                    <h3><strong>Henüz görev yok</strong></h3>
                    <p>Yukarıdaki formu kullanarak ilk görevinizi ekleyin!</p>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="js/app.js"></script>

</body>
</html>
