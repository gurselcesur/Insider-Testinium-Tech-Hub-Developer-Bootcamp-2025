<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Student Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body class="layout">
    <header class="header">
        <h1>Interactive Student Manager</h1>
    </header>

    <div class="main">
        <div class="student-form-container">
            <h2>Add Student</h2>
            <form id="student-form">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" placeholder="Enter student name" required>
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" placeholder="Enter student ID" required>
                <label for="student-faculty">Student Faculty:</label>
                <select id="student-faculty" name="student-faculty" required>
                    <option value="" disabled selected>Select Faculty</option>
                    <option value="engineering">Engineering Faculty</option>
                    <option value="fine-arts">Fine Arts Faculty</option>
                    <option value="business">Business Faculty</option>
                    <option value="law">Law Faculty</option>
                </select>
                <label for="student-gpa">Student Grade: (0.01 - 4.00)</label>
                <input type="number" id="student-gpa" placeholder="Enter student GPA" step="0.01" min="0" max="4.00" required>
                <button class="btn" type="submit">Add Student</button>
            </form>
        </div>
        <div class="student-list-container">
            <h2>Student List</h2>
            <table id="student-list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Faculty</th>
                        <th>GPA</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="no-students">No students added yet.</td>
                    </tr>
                    <!-- Student entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Interactive Student Manager by brav3.</p>
    </footer>


</body>

</html>
