<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Slap Bet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="menu" id="menu">
        <h2>www.theslapbetcountdown.com</h2>

        <div class="inputs">
            <label>Year: <input type="number" id="yearInput" min="0" value="0"></label>
            <label>Mounth: <input type="number" id="monthInput" min="0" value="0"></label>
            <label>Day: <input type="number" id="dayInput" min="0" value="0"></label>
            <label>Hour: <input type="number" id="hourInput" min="0" value="0"></label>
            <label>Minutes: <input type="number" id="minuteInput" min="0" value="0"></label>
            <label>Second: <input type="number" id="secondInput" min="0" value="10"></label>
        </div>

        <button id="startBtn">Start</button>
    </div>

    <div class="countdown-screen hidden" id="screen">
        <div class="time" id="time">00:00:00:00:00</div>
    </div>

    <div class="countdown-screen hidden" id="screen">
        <div class="time" id="time">00:00:00:00:00:00</div>
    </div>

    <div class="video-screen hidden" id="videoScreen">
        <iframe id="videoFrame" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media"
            allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
